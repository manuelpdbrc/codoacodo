    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../estilos/estilos.css" />
    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins&display=swap" rel="stylesheet" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4fbc6e35ac.js" crossorigin="anonymous"
    ></script>
    <!-- icono de pestaña -->
    <link rel="icon" type="image/png" href="../iconos/TRANKI-icono.png" />
    <!-- formulario js-->

    <title>Subí Tu Receta!</title>
  </head>

  <body>

    
    <!-- Barra de navegación -->
    <nav>
      <div class="logo-nav animate__animated animate__fadeInDown animate__delay-0.5s animate__slower">
        <a class="fondo-negro" href="/index.html">
          TRANKI
        </a>
      </div>
      <div class="nav-enlaces">
        <a href="/index.html">Inicio</a>
      </div>
    </nav>

    <!-- Main -->
    <main>
      <section class="fondo-3">
        <article class="pag-subi-tu-foto limite-ancho-01">
          <h1>Subí Tu Receta!</h1>
          <p>Esta sección es para compatir tus mejores recetas</p>
          
          <!-- Formulario action="https://formsubmit.co/jesicamoure1@gmail.com"-->
          <form class="formulario1" name="formulario1" target="_blank"  method="get" action="">

            <input class="form2" type="text" name="nombres" placeholder="Ingrese su nombre">
                
            <input class="form2" type="text" name="apellidos" placeholder="Ingrese su apellido">
                
            <input class="form2"type="text" name="localidad" placeholder="Ingrese su localidad y provincia">

            <input class="form2" type="email" name="email" placeholder="Ingrese su email">
                
            <input class="form2" type="text" name="titulo" placeholder="Ingrese el titulo de su receta">
            <div class="term-y-cond">
            <input class="terminosycondiciones" type="checkbox" name="terminosycondiciones">
            <label for="terminosycondiciones">Acepto los <a href="#">Terminos y Condiciones</a>.</label>
            </div>
 
            <button class="boton" id="boton" type="submit">Subir Receta!</button>

          </form>
            
        </article>
      </section>

    </main>

    <script src="../JS/formularioreceta.js"></script> 

<!-- Footer -->
    <footer id="footer">
    </footer>   
<!--Script para el footer-->
    <script src="/JS/footer.js"></script>
